<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .nav-vertical {
            width: 200px;
            background-color: rgb(23, 24, 59);
            margin-bottom: 20px;
        }
        .nav-vertical a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #34495e;
        }
        .nav-vertical a:hover {
            background-color: #34495e;
        }
        .nav-horizontal {
            background-color: rgb(23, 24, 59);
            overflow: hidden;
        }
        .nav-horizontal a {
            float: left;
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-right: 1px solid #34495e;
        }
        .nav-horizontal a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Task 2 - Navigation Bars</h1>

    <h2>Vertical Navigation Bar</h2>
    <div class="nav-vertical">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>

    <h2>Horizontal Navigation Bar</h2>
    <div class="nav-horizontal">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
    </div>
</body>
</html>
