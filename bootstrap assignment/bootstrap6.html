<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control.is-invalid {
            border: 1px solid #d9534f;
        }
        .invalid-feedback {
            color: #d9534f;
        }
        .btn-submit {
            background-color: #d9534f;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">User Registration</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control is-invalid" placeholder="Enter your name" required>
                <div class="invalid-feedback">Name is required</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control is-invalid" placeholder="Enter your email" required>
                <div class="invalid-feedback">Email is required</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" placeholder="Enter your password" required>
                <div class="invalid-feedback">Password is required</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <select class="form-control">
                    <option>Reading</option>
                    <option>Traveling</option>
                    <option>Sports</option>
                    <option>Music</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
